<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="30" height="30">
  <!-- Gradiente de fondo -->
  <defs>
    <radialGradient id="logoGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:0.9" />
    </radialGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af" />
      <stop offset="100%" style="stop-color:#3b82f6" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="15" cy="15" r="14" fill="url(#logoGradient)" />
  
  <!-- Círculo de borde -->
  <circle cx="15" cy="15" r="14" fill="none" stroke="#1e40af" stroke-width="0.5" />
  
  <!-- Escudo abstracto simple (SIN LETRA Z) -->
  <path d="M 15 6 
           L 20 6 
           Q 24 10 24 15 
           L 24 18 
           Q 24 22 15 24 
           L 15 24 
           L 15 6 Z" 
        fill="url(#shieldGradient)" 
        stroke="#ffffff" 
        stroke-width="0.3"
        opacity="0.9" />
  
  <!-- Círculo interno minimalista (simula candado SIN TEXTO) -->
  <circle cx="15" cy="17" r="3" fill="#ffffff" opacity="0.8" />
</svg>
